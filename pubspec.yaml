name: mahjong_nanikiru_archive
description: 麻雀立体何切るアーカイブ
publish_to: "none"

version: 1.0.2+15

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI / Utils
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  provider: ^6.1.5
  collection: ^1.18.0
  http: ^1.1.0
  http_parser: ^4.0.2

  # Firebase（同世代で揃える）
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  firebase_app_check: ^0.4.1+1

  # サインイン
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^7.0.1

  # メディア / サウンド
  image: ^4.3.0
  image_picker: ^1.2.0
  audioplayers: ^6.5.1

  in_app_purchase: ^3.2.3
  in_app_purchase_android: ^0.4.0+5
  in_app_purchase_storekit: ^0.4.4

  shared_preferences: ^2.3.2
  dio: ^5.7.0
  google_mobile_ads: ^5.0.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/tiles/
    - assets/images/background.png
    - assets/images/logo.png
    - assets/sounds/cyber_start.mp3
    - assets/sounds/cyber_click.mp3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"  # ここは使いたいアイコン画像に合わせて変更
  min_sdk_android: 21

  # （任意）Android 8+ のアダプティブアイコン用
  adaptive_icon_background: "#020711"      # ダークネイビー系の背景色
  adaptive_icon_foreground: "assets/images/app_icon.png"

flutter_native_splash:
  # 対応プラットフォーム
  android: true
  ios: true
  web: false

  # スプラッシュの背景色（アプリ全体のダークネイビーに合わせる）
  color: "#020711"

  # 画面中央に出すロゴ画像
  # まずは既存の logo.png をそのまま使う方針でいきましょう
  image: assets/images/app_icon.png

  # Android 12 以降の専用スプラッシュ設定
  android_12:
    color: "#020711"
    image: assets/images/app_icon.png
