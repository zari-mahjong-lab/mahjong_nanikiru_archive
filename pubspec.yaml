name: zari_mahjong_lab
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI / Utils
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  provider: ^6.1.5
  collection: ^1.18.0
  http: ^1.1.0
  http_parser: ^4.0.2

  # Firebase（同世代で揃える）
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  firebase_app_check: ^0.4.1+1

  # サインイン（Appleのみ外部プラグイン)
  sign_in_with_apple: ^7.0.1

  # メディア / サウンド
  image: ^4.3.0
  image_picker: ^1.2.0
  audioplayers: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/tiles/
    - assets/images/background.png
    - assets/images/logo.png
    - assets/sounds/cyber_start.mp3
    - assets/sounds/cyber_click.mp3
